<!DOCTYPE html>
<html>
    <head>
        <title>leccion 2 </title>
        <header><h1>listas en html</h1></header>
    </head>
    <body>
        <p>Para hacer listas en html se usaran las etiquetas -li- que significa lista y -ul- que significa
            lista sin orden
        </p>
        <h4>ej:</h4>
        lista de prioridades
        <ul>
            <li>fisica</li>
            <li>programacion</li>
            <li>calculo:</li>
            <ul>
                <li>integral</li>
                <li>diferencial</li>
                <li>multivariado</li>
            </ul>
            <li>papitas</li>
        </ul>
    </body>
</html>
